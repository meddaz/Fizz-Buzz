<!doctype html>

<head>
    <title>Fizz Buzz game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Fizz Buzz</h1>
    <hr>
    <div id="instructions">
        <p>Enter a number.</p>

        <p>If it's divisible by 3, you'll see "Fizz."</p>

        <p>If it's divisible by 5, you'll see "Buzz."</p>

        <p>If it's divisible by both 3 and 5, you'll see "Fizz Buzz"</p>
    </div>
    <br>   <br> 
    <input type="number" id="num" maxlength = "4">
    <br> 
    <br>
    <button onclick="numbers()">Enter</button>
    <br><br>
    <
    <div id="display"></div>
    <script src="script.js"></script>
</body>

</html>
